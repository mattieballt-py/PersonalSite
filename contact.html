<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Mattie Ball</title>
  <meta name="description" content="Contact Mattie Ball for engineering, product design, and digital collaborations." />
  <!-- Custom fonts are loaded via styles.css -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <div class="brand"><a href="index.html">MATTIE</a></div>
      <nav class="nav" aria-label="Primary">
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Work</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="wrap content">
    <h1>Contact</h1>
    <p class="lead">If you have a project, collaboration, or press enquiry, drop a short note below.</p>

    <form id="contactForm" class="contact-form" data-endpoint="REPLACE_WITH_YOUR_ENDPOINT">
      <label for="name">Who’s at the helm? <span class="muted">(Name)</span></label>
      <input id="name" name="name" type="text" placeholder="Who’s at the helm?" required>

      <label for="email">Signal via email</label>
      <input id="email" name="email" type="email" placeholder="Signal via email" required>

      <label for="message">Tell us about your project</label>
      <textarea id="message" name="message" placeholder="Share your vision — what you do, and what you want to achieve." rows="6" required></textarea>

      <button type="submit" class="btn primary">Send Message</button>
      <p id="formStatus" class="muted" aria-live="polite"></p>
    </form>
  </main>

  <footer class="site-footer wrap">
    <div class="muted small">© <span id="year4"></span> Mattie Ball</div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
